  MODEL:
    SINGLE_FRAME: True
    BACKBONE_NAME: CSN-50
    TEMPORAL_DS_STRATEGY: decode
    LAST_STRIDE: False
    GENERATE_LFB: False
    NAME: 'Sparse R-CNN'
    ENC_LAYERS: 6
    DEC_LAYERS: 6
    D_MODEL: 256
    NHEAD: 8
    NUM_ENCODER_LAYERS: 12
    DIM_FEEDFORWARD: 2048
    QUERY_NUM: 15
    NORMALIZE_BEFORE: False
    DROPOUT: 0.1
    DS_RATE: 8
    TEMP_LEN: 32
    SAMPLE_RATE: 2
    PRETRAINED: True
