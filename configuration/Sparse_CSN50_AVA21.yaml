    PRETRAIN_TRANSFORMER_DIR: "../pretrained_models/transformer/detr.pth"
    PRETRAINED_PATH: "../pretrained_models/sparse/r101_100pro_3x_model.pth"
    LOAD: True
    LOAD_FC: True
    LOAD_DETR: False
    POSITION_EMBEDDING: 'sine'
    
    SparseRCNN:
      USE: True
      ROI_HEADS:
        IN_FEATURES: ["layer1", "layer2", "layer3", "layer4"]
      HIDDEN_DIM: 256
      SINGLE_FRAME: True
      NUM_PROPOSALS: 300
      NUM_HEADS: 8
      CLASS_WEIGHT: 2.0
      GIOU_WEIGHT: 2.0
      L1_WEIGHT: 5.0
      NO_OBJECT_WEIGHT: 0.1
      DEEP_SUPERVISION: True
      USE_FOCAL: True
      ALPHA: 0.25
      GAMMA: 2.0
      PRIOR_PROB: 0.01
      ACTIVATION: "relu"
      SOLVER:
        OPTIMIZER: "ADAMW"
        BACKBONE_MULTIPLIER: 1.0
      ROI_HEADS:
        IN_FEATURES: ["p2", "p3", "p4", "p5"]
      ROI_BOX_HEAD:
        POOLER_TYPE: "ROIAlignV2"
        POOLER_RESOLUTION: 7
        POOLER_SAMPLING_RATIO: 2     
      DIM_DYNAMIC: 64
      NUM_DYNAMIC: 2
      NUM_CLS: 1
      NUM_REG: 3

  MATCHER:
    COST_CLASS: 12
    COST_BBOX: 5
    COST_GIOU: 2
    BNY_LOSS: True
    BEFORE: False

  LOSS_COFS:
    MASK_COF: 1
    DICE_COF: 12
    BBOX_COF: 5
    GIOU_COF: 2
    EOS_COF: 0.1
    WEIGHT: 10
    WEIGHT_CHANGE: 1000
    LOSS_CHANGE_COF: 2
    CLIPS_MAX_NORM: 0.1

